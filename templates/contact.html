{% extends "base.html" %}
{% block title %}Contact - Ashish Pal{% endblock %}
{% block content %}
<div class="contact-form-container">
    <h2>Contact Me</h2>
    <form class="contact-form" id="myForm" action="https://script.google.com/macros/s/AKfycby7lhWl1hUjm40FrbFyVrF0puzRfUFZYF45WbUWv_pPZj2Lyt0hxIVwXmoMRZhmV_YHmw/exec" method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="submit-button">Send Message</button>
        <div class="alert success" hidden>Your message has been sent successfully!</div>
        <div class="alert error" hidden>There was an error sending your message. Please try again.</div>
    </form>
</div>
<style>
    .contact-form-container{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 90vh;
    }
    .sun {
        display: none;
    }
</style>
{% endblock %}
